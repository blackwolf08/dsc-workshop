<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <script src="https://kit.fontawesome.com/febe9aaa9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="root">
        <nav class="">
            <div class="form">
                <input type="text" name="" placeholder="Search" id="">
                <button class="form__button"><i class="fa fa-search"></i></button>
            </div>
            <div class="df nav__right">
                <i class="fa fa-video"></i>
                <i class="fa fa-bell"></i>
                <i class="fa fa-reply"></i>
                <div class="avatar"></div>
            </div>
        </nav>
        <div class="sidebar">
            <div class="hamburger">
                
                <div class="hamburger__icon">
                        <i class="fas fa-bars"></i>
                </div>
                <div class="hamburger__logo">
                        <img class="logo" src="./assets/logo.png">
                    </div>
            </div>
            <div class="sidebar__boxes">
                <div class="box box-1">
                    <div class="tile">
                        <div class="sidebar__icons">
                            <i class="fa fa-home"></i>
                        </div>
                        <p>Home</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <i class="fa fa-fire"></i>
                        </div>
                        <p>Triending</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <i class="fa fa-play"></i>
                        </div>
                        <p>Subscriptions</p>
                    </div>
                </div>
                <div class="box box-2">
                    <div class="tile">
                        <div class="sidebar__icons">
                            <i class="fa fa-folder"></i>
                        </div>
                        <p>Library</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <i class="fa fa-history"></i>
                        </div>
                        <p>History</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <i class="fa fa-clock"></i>
                        </div>
                        <p>Watch Later</p>
                    </div>
                </div>
                <div class="box box-3">
                    <p class="subs_heading">Subscriptions</p>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <div class="avatar"></div>
                        </div>
                        <p>DSC JIIT 62</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                                <div class="avatar"></div>
                        </div>
                        <p>Sunny Dhama</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <div class="avatar"></div>
                        </div>
                        <p>Parth Chandna</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <div class="avatar"></div>
                        </div>
                        <p>Parth Chandna</p>
                    </div>
                    <div class="tile">
                        <div class="sidebar__icons">
                            <div class="avatar"></div>
                        </div>
                        <p>Parth Chandna</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
